<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Todo App</title>
  <link rel="stylesheet" href="index.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/material-design-iconic-font/2.2.0/css/material-design-iconic-font.min.css">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</head>

<body>
    <div>
      
    </div> 
  <div class="main-container  bg-light text-light">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Todo App</a>
          
          <div class="collapse navbar-collapse" id="navbarScroll">
            <form class="d-flex">
              <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
              <button class="btn btn-outline-success" type="submit">Search</button>
            </form>
          </div>
        </div>
      </nav>
 



    <form class="container mt-2 rounded text-dark bg-white">
      <h4>Todo List</h4>
      <div class="row mb-3 ">
        <label for="add-todo-input" class="col-sm-2 col-form-label ">Task</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" placeholder="Todo" id="add-todo-input">
        </div>
      </div>
      <div class="row mb-3">
        <label for="add-todo-input-date" class="col-sm-2 col-form-label">Date</label>
        <div class="col-sm-10">
          <input type="date" class="form-control"  id="add-todo-input-date">
        </div>
      </div>

      <div class="mb-3">
        <button type="submit" id="add-todo" class="btn btn-primary mb-2 " onclick="handlers.addTodo()">Add Me </button>
        
      </div>
    </form>





    <h4 class="text-center mt-5"><i class="zmdi zmdi-bookmark-outline"></i> Task Added</h4>
    <div class="container ">
      <ul class=" text-dark" id="todo-list">
       
      </ul>
    </div>
    


    <div class="btn-group mt-5  container d-flex justify-content-center" role="group" aria-label="Basic mixed styles example">
      <button type="button" id="toggle-all" class="btn btn-danger" onclick="handlers.toggleAll()"><i class="zmdi zmdi-check-all"></i> Complete All</button>
      <button type="button"  id="clear-completed" class="btn btn-primary" onclick="handlers.clearCompleted()">Clear Completed</button>
      <button type="button" id="clear-all" class="btn btn-success" onclick="handlers.clearAll()"><i class="zmdi zmdi-close-circle"></i> Clear All</button>
    </div>
    
    
   
  <script type="text/javascript" src="index.js"></script>
</body>
</html>
